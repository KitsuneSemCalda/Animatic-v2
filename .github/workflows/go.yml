name: Go Testing

on:
  push:
    branches: [ "master", "dev", "*" ]
  pull_request:
    branches: [ "master", "dev", "*" ]

jobs:

  build:
    name: Test Code
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: 1.21.5
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: go get -v -t -d ./...

    - name: Test
      run: go test -v ./*/
